<div class="container">
    <h1 class="text-center display-4 mt-5">ETEC - Lista de Tarefas</h1>
    <hr>
    <form class="col-md-6 mx-auto" (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
        <div class="mb-4">
            <label for="task" class="form-label">Tarefa</label>
            <input type="text" class="form-control" id="task" ngModel name="task"
                required placeholder="Digite a Tarefa a ser Realizada" #taskInput="ngModel">
            <small *ngIf="taskInput.invalid && taskInput.dirty" class="text-danger">Campo Obrigatorio</small>
        </div>
        <button [disabled]="taskForm.invalid" type="submit" class="btn btn-primary">Adicionar Tarefa</button>
    </form>

    <hr>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tarefa</th>
                <th scope="col">Status</th>
                <th scope="col">Excluir</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let task of taskArray; index as i">
                <th scope="row">{{i+1}}</th>
                <td class="w-75">
                    <span [class.completed]="task.isCompleted">{{ task.taskName}}</span> 
                </td>
                <td><input type="checkbox" [checked]="task.isCompleted" (change)="onCheck(i)"> Finalizada</td>
                <td><button class="btn btn-sm btn-danger" (click)="onDelete(i)">Excluir</button></td>
            </tr>
        </tbody>
    </table>
</div>
